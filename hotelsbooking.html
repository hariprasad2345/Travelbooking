<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;}
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 500px;
            
        }
        button {
            width: 300px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 100px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hotel Booking Form</h2>
    <form id="bookingForm" onsubmit="return validateForm()">
       
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>
        <label for="checkIn">Check-in Date:</label>
        <input type="date" id="checkIn" name="checkIn" required>

        <label for="checkOut">Check-out Date:</label>
        <input type="date" id="checkOut" name="checkOut" required>

        <label for="adults">Number of Adults:</label>
        <input type="number" id="adults" name="adults" min="1" required>

        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children" min="0">

        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>

        <label for="bedType">Bed Type:</label>
        <select id="bedType" name="bedType" required>
            <option value="king">King</option>
            <option value="queen">Queen</option>
            <option value="twin">Twin</option>
        </select>

        <label for="requests">Special Requests or Needs:</label>
        <textarea id="requests" name="requests" rows="4"></textarea>

        <label for="arrivalTime">Estimated Arrival Time:</label>
        <input type="time" id="arrivalTime" name="arrivalTime">

        <label for="airportTransfer">Do you require airport transfer?</label>
        <select id="airportTransfer" name="airportTransfer">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button type="submit">Submit Booking</button>
    </form>
</div>

<script>
function validateForm() {
    // Check for empty fields
    let requiredFields = ['fullName', 'email', 'phone', 'checkIn', 'checkOut', 'adults', 'roomType', 'bedType', 'cardNumber', 'expDate', 'cardholderName'];
    for (let field of requiredFields) {
        if (document.getElementById(field).value === '') {
            alert("Please fill in all required fields.");
            return false;
        }
    }

    // Check if check-in date is before check-out date
    let checkInDate = new Date(document.getElementById('checkIn').value);
    let checkOutDate = new Date(document.getElementById('checkOut').value);
    if (checkInDate >= checkOutDate) {
        alert("Check-out date must be after check-in date.");
        return false;
    }

    // Check for valid email
    let email = document.getElementById('email').value;
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    // // Check for valid credit card number (basic check, does not verify number authenticity)
    // let cardNumber = document.getElementById('cardNumber').value;
    // if (!/^\d{13,16}$/.test(cardNumber)) {
    //     alert("Please enter a valid credit card number.");
    //     return false;
    // }
 
    return true; 
   
}
</script>

</body>
</html>
